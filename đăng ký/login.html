<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="login.css" >
</head>
<body>
    <div id="register-container">
        <div id="logo-section">
            <img class="logo" src="/trang chủ/img/logo.png">
        </div>
        <div id="form-section">
            <form id="register-form">
                <h1 class="form-title"> Đăng ký </h1>
                <div class="input-container">
                    <input type="text" placeholder="Nhập email/số điện thoại" required >
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Tên đăng nhập" required > 
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Mật khẩu" required >
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Nhập lại mật khẩu" required >
                </div>
                <div class="terms-container">
                    <label> 
                        <input type="checkbox"> 
                        Tôi đồng ý với các điều khoản và điều kiện 
                    </label>
                </div>
                <div>
                <button type="submit" class="submit-button"> Đăng ký </button>
                <div class="register-link">
                    <p> Đã có tài khoản?<a href="/đăng nhập/signin.html"> Đăng nhập </a> </p>
                </div>
            </form>
        </div>
        <footer id="footer">
            <div class="footer-links">
                <a href="#">Terms of Service</a>
                <span>·</span>
                <a href="#">Privacy</a>
                <span>·</span>
                <a href="#">Help</a>
            </div>
            <div class="footer-copyright">
                &copy; 2024 Escapefromreality, Inc.
            </div>
        </footer>         
    </div>
    
    <script src="login.js"></script>
</body>
</html>
